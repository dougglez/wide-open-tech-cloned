<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Full Scale World Domination</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <section class="background-image">

      <header>
        <section class="main-wrapper">
          <section class="main-header-container">

            <button class="button-newgame-blitzkrieg"></button>
            <button class="button-newgame-normal"></button>
          -->
            <div class="logo">
              <img class ="logo-image" src="./img/world-in-palm-small.jpg" alt="Main Logo"/>

            <nav class="main-nav">
              <ul> <!-- hide ul on mobile, eventually insert into "ham" -->

                <li>Maps</li>
                <li>Upgrades</li>

                <li>How To Play</li>
              </ul>
              <button class="right-buttons login-button">Click Here to login</button>
              <button class="right-buttons signup-button">Cick here to sign up</button>
              <!-- We will show this HAM on mobile -->
            <img class="ham" src="./img/HAM.png" alt="Menu Button" />

            </nav>

          </section>
        </section>
      </header>

    </section>
